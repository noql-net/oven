name: update-package

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'package name'
        required: true
        default: ''
      version:
        description: 'package version'
        required: false
        default: ''

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - run: git config --global user.name "Mark Pashmfouroush"
      - run: git config --global user.email "mark@markpash.me"
      - name: install nix
        uses: DeterminateSystems/nix-installer-action@v16
      - name: update package
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            nix run github:noql-net/nix-update/bc96fc23af4d9fcaf09cff3d2cc8cd51dbef2f44 -- \
              --flake --system "x86_64-linux" --use-github-releases --commit --version=${{ github.event.inputs.version }} \
              ${{ github.event.inputs.package }}
          else
            nix run github:noql-net/nix-update/bc96fc23af4d9fcaf09cff3d2cc8cd51dbef2f44 -- \
              --flake --system "x86_64-linux" --use-github-releases --commit --next-version \
              ${{ github.event.inputs.package }}
          fi
      - name: make PR
        uses: peter-evans/create-pull-request@v7
        with:
          branch: "update-${{ github.event.inputs.package }}_${{ github.event.inputs.version }}"
          delete-branch: true
          committer: "Mark Pashmfouroush <mark@markpash.me>"
          author: "Mark Pashmfouroush <mark@markpash.me>"
          title: "update ${{ github.event.inputs.package }} to ${{ github.event.inputs.version }}"
          token: ${{ github.token }}
